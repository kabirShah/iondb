<ion-header color="light">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="none">
      <form [formGroup]="logForm" (ngSubmit)="loginForm()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input placeholder="Username" formControlName="username" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Password" formControlName="password" type="passowrd" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="full" color="light">Login</ion-button>
      </form>
    </ion-list>
</ion-content>
